<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap Year</title>
  </head>
  <body>
    <div class="container">
      
      <h1>Leap Year</h1>
      <form id="leap-form">
        <label for="leap-year">Enter a year to find out if it's a leap year</label>
        <input type="text" id="leap-year" class="form-control"></input>
        <button type="submit" class="btn btn-success">Find out!</button>
      </form>

      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
